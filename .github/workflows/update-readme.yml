name: üõ†Ô∏è Actualizar README autom√°ticamente

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'   
  workflow_dispatch:

permissions:
  contents: write   

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: |
          pip install requests
          pip install Pillow 

      - name: Ejecutar script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROFILE_IMAGE_BASE64: ${{ secrets.PROFILE_IMAGE_BASE64 }}
        run: |
          python converter.py

      - name: Hacer commit si hay cambios
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # ¬°CORRECCI√ìN AQU√ç! A√±ade tambi√©n los archivos SVG a los cambios.
          git add README.md dark_mode.svg light_mode.svg
          
          # Comitea solo si hay cambios en los archivos a√±adidos
          git diff --cached --quiet || git commit -m "üîÑ Actualizaci√≥n autom√°tica del README"
          
          # Configura la URL remota con el token para autenticar el push
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          
          # Sincroniza antes de subir (evita el error 'fetch first')
          git pull --rebase origin main

          # Finalmente, sube los cambios
          git push
